<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Login</title>
    <link rel="stylesheet" type="text/css" href="/styles/login_style.css">
    <style>
        /* Additional CSS for error message */
        #error-message {
            display: none;
            color: white;
            background-color: #ff6347; /* Red background color */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div id="error-message"></div>
        <form id="login-form" action="/agent_login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Display error message if present
        const errorMessage = new URLSearchParams(window.location.search).get('error');
        if (errorMessage) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = decodeURIComponent(errorMessage);
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
