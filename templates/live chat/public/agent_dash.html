<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="styles/agent_dash_style.css">

    <title>Agent Dashboard</title>
</head>
<body>


    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">Agent Dashboard</span>
        </a>
        <ul class="side-menu top">
            <li class="active">
                <a href="#">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href=" http://localhost:3000/agent_chat">
                    <i class='bx bxs-message-dots' ></i>
                    <span class="text">Live Chat</span>
                </a>
            </li>
            <!-- WhatsApp Link -->
            <li>
                <a href="whatsapp://send?phone=YOUR_PHONE_NUMBER_HERE">
                    <i class="bx bxs-phone green-phone-icon"></i>
                    <span class="text">WhatsApp</span>
                </a>
            </li>
            <li>
                <a href="anydesk://remoteconnect/?address=REMOTE_ADDRESS_HERE">
                    <i class="bx bxs-desktop red-anydesk-icon"></i>
                    <span class="text">&nbsp;&nbsp;&nbsp;&nbsp;AnyDesk</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->



    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell' ></i>
                <span class="num">0</span>
            </a>
            <a href="#" class="profile">
                <img src="img/people.png">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Dashboard</a>
                        </li>
                        <li><i class='bx bx-chevron-right' ></i></li>
                        <li>
                            <a class="active" href="#">Home</a>
                        </li>
                    </ul>
                </div>
                
            </div>


            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Recent Issues</h3>
                        <i class='bx bx-search' ></i>
                        <i class='bx bx-filter' ></i>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Issue</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="img/people.png">
                                    <p>John Doe</p>
                                </td>
                                <td>Conection Down</td>
                                <td><span class="status completed">Resolved</span></td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="img/people.png">
                                    <p>Jane Smith</p>
                                </td>
                                <td>Account Access Issue</td>
                                <td><span class="status pending">Pending</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <!-- JavaScript -->
    <!-- Include Socket.IO library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Include your agent_dash.js file -->
    <script src="js/agent_dash.js"></script>
    <!-- Include additional JavaScript code to handle user count updates -->
    <script>
        // Function to update user count in the notification
        function updateUserCount(userCount) {
            const userCountElement = document.querySelector('.notification .num');
            userCountElement.textContent = userCount;
        }
    
        // Establish Socket.IO connection with the server
        const socket = io();
    
        // Listen for user count updates from the server
        socket.on('userChatCount', (userCount) => {
            // Update user count in the notification
            updateUserCount(userCount);
        });
    </script>
</body>
</html>
